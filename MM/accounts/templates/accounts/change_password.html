{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <div class="ms-5 w-50">

    <h1>Change Password</h1>
    <form action="{% url 'accounts:change_password' %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}

      <input class="btn btn-outline-light" type="submit" value="Submit">
    </form>
  </div>
{% endblock content %}
