{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
  <div class="ms-5 ">

    <h1>User Edit</h1>
    <form class="w-50" action="{% url 'accounts:update' %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input class="btn btn-outline-light" type="submit" value="Submit">
    </form>
  </div>
{% endblock content %}
