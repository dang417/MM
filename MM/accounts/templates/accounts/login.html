{% extends 'base.html' %}

{% load bootstrap5 %}

{% block content %}
  <p>
    <h1 class="m-5">Login</h1>
  </p>
  <form class="m-5 w-25" action="{% url 'accounts:login' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-outline-light" type="submit" value="Submit">
  </form>
{% endblock content %}
