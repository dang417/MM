{% extends 'base.html' %}

{% load bootstrap5 %}

{% block content %}
  <h1 class="m-5">Signup</h1>
  <form class="m-5 w-50" action="{% url 'accounts:signup' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-outline-light" type="submit" value="Submit">
  </form>
{% endblock content %}
