{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
  <div class="ms-3">
    <h1>UPDATE</h1>
    <form action="{% url 'movies:update' movie.pk %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input class="btn btn-outline-light" type="reset" value="Reset">
      <input class="btn btn-outline-light" type="submit" value="Submit">
    </form>
    <hr>
    <a href="{% url 'movies:index' %}">BACK</a>
  </div>
{% endblock content %}
